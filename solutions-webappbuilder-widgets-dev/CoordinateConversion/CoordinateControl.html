<div class='coordinateContainer'>
    <div class='add-with-icon coordLabel' data-dojo-attach-point='coordNameContainer'>
      <span data-dojo-type='dijit/InlineEditBox' width='75px' data-dojo-props="editor:'dijit/form/TextBox', autoSave:true" data-dojo-attach-point='coordName'>${type}</span>
    </div>

    <div class='add-with-icon'>
        <textarea id='${uid}' type='text' rows='1' class='ta' data-dojo-attach-point='coordtext' placeholder='Enter coordinates or click on map'></textarea>
    </div>

    <div class='coordactions'>

        <div class='add-with-icon'>
            <span id='${uid}_cpbtn' title='Copy to clipboard' data-dojo-attach-point= 'cpbtn' class='jimu-icon cpbtn'></span>
        </div>

        <div class='add-with-icon'>
            <span title="Format Output" class='jimu-icon jimu-icon-setting jimu-state-disabled' data-dojo-attach-point='formatButton' ></span>
        </div>

        <div class='add-with-icon'>
            <span title='Add New Notation' data-dojo-attach-point="addNewCoordinateNotationBtn" class="jimu-icon jimu-icon-add jimu-state-disabled"></span>
        </div>

        <div class='add-with-icon'>
            <span class='zoomButton' data-dojo-attach-point='zoomButton'>Zoom</span>
        </div>

        <div class='add-with-icon'>
            <span title='Remove Coordinate' class='jimu-icon jimu-icon-close' data-dojo-attach-point='removeControlBtn' data-dojo-attach-event='onclick: remove'></span>
        </div>

        <div class='add-with-icon'>
            <span title="Expand Output" class='searchIcon esri-icon-down-arrow' data-dojo-attach-point='expandButton' ></span>
        </div>
    </div>

    <div data-dojo-attach-point='coordcontrols' class='coordarea'>
        <div data-dojo-attach-point='sub1' class='coordformat'>
            <div class='crdfrmtlabel'>
                <span data-dojo-attach-point='sub1label'>label 1</span>
            </div>
            <input readonly data-dojo-attach-point='${uid}sub1val' class='jimu-input crds'></input>
            <div class='add-with-icon'>
                <span id='${uid}sub1val~cpbtn' title='Copy to clipboard' data-dojo-attach-point= 'subVal1CpBtn' class='jimu-icon cpbtn'></span>
            </div>
        </div>
        <div data-dojo-attach-point='sub2' class='coordformat'>
            <div class='crdfrmtlabel'>
                <span data-dojo-attach-point='sub2label'>label 2</span>
            </div>
            <input readonly data-dojo-attach-point='${uid}sub2val' class='jimu-input crds'></input>
             <div class='add-with-icon'>
                <span id='${uid}sub2val~cpbtn' title='Copy to clipboard' data-dojo-attach-point= 'subVal2CpBtn' class='jimu-icon cpbtn'></span>
            </div>
        </div>
        <div data-dojo-attach-point='sub3' class='coordformat sub3'>
            <div class='crdfrmtlabel'>
                 <span data-dojo-attach-point='sub3label'>label 1</span>
            </div>
            <input readonly data-dojo-attach-point='${uid}sub3val' class='jimu-input crds'>

            </input>
             <div class='add-with-icon'>
                <span id='${uid}sub3val~cpbtn' title='Copy to clipboard' data-dojo-attach-point= 'subVal3CpBtn' class='jimu-icon cpbtn'></span>
            </div>
        </div>
        <div data-dojo-attach-point='sub4' class='coordformat sub4'>
            <div class='crdfrmtlabel'>
                <span data-dojo-attach-point='sub4label'>label 1</span>
            </div>
            <input readonly data-dojo-attach-point='${uid}sub4val' class='jimu-input crds'>

            </input>
             <div class='add-with-icon'>
                <span id='${uid}sub4val~cpbtn' title='Copy to clipboard' data-dojo-attach-point= 'subVal4CpBtn' class='jimu-icon cpbtn'></span>
            </div>
        </div>
    </div>
</div>
