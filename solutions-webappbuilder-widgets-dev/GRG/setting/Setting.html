<div style="width:100%;height:100%;overflow:hidden;" class="nihilo">
    <div>
        <div class="grg-setting-style">
            <h3 class="grg-setting-h3">GRG Configuration</h3>
            <br />
            <table>
                <thead>
                    <tr>
                        <th>Items</th>
                        <th>Symbol</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Grid</td>
                    <td>
                        <div data-dojo-attach-point="gridSymbol" data-dojo-type="jimu/dijit/SymbolPicker" data-dojo-props="type:'fill'"></div>
                    </td>
                </tr>
                <tr>
                    <td>Text</td>
                    <td>
                        <div data-dojo-attach-point="textSymbol" data-dojo-type="jimu/dijit/SymbolChooser" data-dojo-props="type:'text'"></div>
                    </td>
                </tr>                
                </tbody>
            </table>
        </div>
    </div>
</div>
