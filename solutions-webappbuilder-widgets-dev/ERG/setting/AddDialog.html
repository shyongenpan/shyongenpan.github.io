<div data-dojo-attach-point="addDialog">
    <table class="dijitDialogPaneContentArea">
        <tr>
            <td><label>Fields</label></td>
            <td><select style="width: 300px"
            			data-dojo-attach-point="selectFields"></select>
            </td>
        </tr>
        <tr class="mediaFields">
            <td><label>Title</label></td>
            <td><input style="width: 300px; height: 17px"
            		   input="text" 
            		   data-dojo-attach-point="titleInput"></td>
        </tr>
        <tr class="mediaFields">
            <td><label>Description</label></td>
            <td><input style="width: 300px; height: 17px"
            		   input="text"
            		   data-dojo-attach-point="descriptionInput"></td>
        </tr>
        <tr class="mediaFields">
            <td><label>Chart Type</label></td>
            <td><select style="width: 300px; height: 17px"
            		   	data-dojo-attach-point="chartType">
                    <option value="barschart" selected>Bar Chart</option>
                    <option value="columnschart">Column Chart</option>
                    <option value="linechart">Line Chart</option>
                    <option value="piechart">Pie Chart</option>
                </select>
            </td>
        </tr>	                	        
    </table>
</div>
